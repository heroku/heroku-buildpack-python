language: bash
dist: trusty
jobs:
  include:
    - stage: "Bash linting (shellcheck)"
      sudo: false
      before_install:
        - wget -c https://goo.gl/ZzKHFv -O - | tar -xvJ -C /tmp/
        - PATH="/tmp/shellcheck-latest:$PATH"
      script: make check

    - stage: "Stack Tests"
      services: docker
      env: STACK=heroku-16
      script: ./tests.sh

    - stage: "Stack Tests"
      services: docker
      env: STACK=cedar-14
      script: ./tests.sh
