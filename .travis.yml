language: bash
# sudo: required
addons:
  apt:
    sources:
    - debian-sid    # Grab shellcheck from the Debian repo (o_O)
    packages:
    - shellcheck
services:
  - docker
# install: docker pull heroku/cedar:14
jobs:
  include:
    - stage: shellcheck
      script: make check

    - stage: Heroku-16 Stack
      script: ./tests.sh
      env:
        - STACK=heroku-16

    - stage: Cedar-14 Stack
      script: ./tests.sh
      env:
        - STACK=cedar-14